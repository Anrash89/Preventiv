<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Превентивная Медицина | Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdfa; /* Teal-50 */
            -webkit-font-smoothing: antialiased;
        }

        /* 3D Card Flip Styles */
        .card-container {
            perspective: 1000px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        }

        /* Responsive Height */
        .card-container {
            height: 260px; /* Compact height for mobile */
        }
        
        @media (min-width: 640px) {
            .card-container {
                height: 300px; /* Standard height for tablets/desktop */
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 1rem;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.25rem; /* Slightly reduced padding for mobile */
            border-radius: 1rem;
            border: 1px solid rgba(204, 251, 241, 0.5); 
        }

        .card-front {
            background: white;
            color: #111827; /* Gray-900 */
        }

        .card-front::after {
            content: '\f059'; /* Question circle icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 1.25rem;
            color: #14b8a6; /* Teal-500 */
            opacity: 0.2;
        }

        .card-back {
            background: linear-gradient(135deg, #0d9488 0%, #115e59 100%); /* Teal-600 to Teal-800 */
            color: white;
            transform: rotateY(180deg);
        }

        .card-back::after {
            content: '\f058'; /* Check circle icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 1.25rem;
            color: white;
            opacity: 0.2;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
            <div class="flex items-center space-x-3 w-full sm:w-auto justify-center sm:justify-start">
                <i class="fa-solid fa-heart-pulse text-2xl sm:text-3xl text-teal-600"></i>
                <div class="text-center sm:text-left">
                    <h1 class="text-xl sm:text-2xl font-bold text-gray-900 tracking-tight leading-tight">Превентивная Медицина</h1>
                    <p class="text-xs sm:text-sm text-teal-600 font-medium">Специально для Натальи</p>
                </div>
            </div>
            <!-- Mobile-friendly instruction -->
            <div class="text-xs text-gray-400 flex items-center bg-gray-50 px-3 py-1 rounded-full sm:bg-transparent sm:p-0">
                <i class="fa-solid fa-hand-pointer mr-2 sm:hidden"></i>
                <span>Нажмите на карточку, чтобы перевернуть</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-10">
        
        <div class="text-center mb-6 sm:mb-10">
            <p class="text-sm sm:text-base text-gray-600 max-w-2xl mx-auto px-2">
                Просто о сложном: как жить долго, счастливо и не болеть.
            </p>
        </div>

        <!-- Grid Container: Adjusted gap for mobile (gap-4) -->
        <div id="cards-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 pb-8">
            <!-- Cards will be injected here by JS -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8 flex justify-center text-gray-400 text-xs sm:text-sm">
            <p>Мя ^__^</p>
        </div>
    </footer>

    <script>
        const flashcardsData = [
            {
                front: "Что такое превентивная медицина простыми словами?",
                back: "Это когда ты заботишься о здоровье заранее, чтобы болезнь вообще не наступила. Как техосмотр для машины, чтобы она не сломалась в дороге."
            },
            {
                front: "В чем суть 4P (четырех главных принципов)?",
                back: "1. Предсказать риски.<br>2. Предотвратить их.<br>3. Подобрать личное лечение.<br>4. Твое активное участие."
            },
            {
                front: "Что значит «Предсказать»?",
                back: "Это как прогноз погоды: узнать заранее по анализам и генам, где у организма «тонко» и может порваться."
            },
            {
                front: "Что значит «Предотвратить»?",
                back: "Не ждать, пока заболит, а уже сейчас изменить еду или привычки, чтобы беда прошла стороной."
            },
            {
                front: "Что значит «Личный подход»?",
                back: "Лечить именно ТЕБЯ, а не «среднего человека». Кому-то полезен бег, а кому-то он убьет колени."
            },
            {
                front: "Что значит «Твое участие»?",
                back: "Врач — не нянька. Здоровье — это твоя ответственность. Ты сам рулишь своим состоянием."
            },
            {
                front: "Гены — это приговор?",
                back: "Нет! Гены — это просто предрасположенность. Здоровым образом жизни можно «усыпить» плохие гены."
            },
            {
                front: "Самая известная фраза про гены",
                back: "«Гены заряжают пистолет, но на курок нажимает твой образ жизни»."
            },
            {
                front: "Почему сидеть вредно?",
                back: "Сидячий образ жизни убивает так же, как курение. Надо вставать каждые 45 минут!"
            },
            {
                front: "Где живет счастье (гормон серотонин)?",
                back: "В животе! 90% гормона счастья делают бактерии в твоем кишечнике. Корми их правильно."
            },
            {
                front: "Что такое биологический возраст?",
                back: "В паспорте может быть 40 лет, а организм изношен на 60. Или наоборот — сохранен на 25!"
            },
            {
                front: "Просто жить долго или жить бодро?",
                back: "Цель — не просто дотянуть до 100 лет, а быть активным и с ясной головой до самого конца."
            },
            {
                front: "Главная цель всего этого?",
                back: "Активное долголетие. Чтобы в старости путешествовать, а не ходить по аптекам."
            },
            {
                front: "Крутая легенда про врачей в Китае",
                back: "Император платил врачу зарплату только тогда, когда он был здоров. Заболел — врач сидит без денег."
            },
            {
                front: "Как часто надо проверяться?",
                back: "Раз в год обязательно делать «ТО» (чек-ап) организма, даже если ничего не болит."
            },
            {
                front: "Что такое биохакинг?",
                back: "Настройка своего организма как сложного компьютера, чтобы выжать из него максимум энергии."
            },
            {
                front: "Чем опасны нервы?",
                back: "Постоянный стресс изнашивает организм быстрее всего. Спокойствие — залог молодости."
            },
            {
                front: "Главный секрет сна",
                back: "Спать в полной темноте и прохладе. Сон — это лучший бесплатный косметолог и врач."
            },
            {
                front: "Разница с обычной медициной (пример с пожаром)",
                back: "Обычная медицина тушит пожар (лечит), когда уже горит. А превентивная — не дает огню вспыхнуть."
            },
            {
                front: "Роль еды",
                back: "Еда — это не просто топливо, это информация для клеток. Она может лечить, а может калечить."
            }
        ];

        const grid = document.getElementById('cards-grid');

        flashcardsData.forEach((card, index) => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card-container group';
            // Slight delay for stagger effect
            cardElement.style.animation = `fadeInUp 0.5s ease-out ${index * 0.05}s backwards`;
            
            // Responsive font sizing: text-base for mobile, text-lg for desktop front
            // text-sm for mobile back, text-base for desktop back
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-front shadow-lg">
                        <h3 class="text-base sm:text-lg font-bold text-teal-800 mb-2 text-center px-2 leading-tight">${card.front}</h3>
                        <div class="w-10 h-1 bg-teal-200 rounded-full mt-2"></div>
                    </div>
                    <div class="card-back shadow-lg">
                        <p class="text-sm sm:text-base leading-relaxed px-1">${card.back}</p>
                    </div>
                </div>
            `;

            cardElement.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });

            grid.appendChild(cardElement);
        });

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
</html>
