<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Превентивная Медицина | Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdfa; /* Teal-50 */
            -webkit-font-smoothing: antialiased;
        }

        /* 3D Card Flip Styles */
        .card-container {
            perspective: 1000px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        }

        /* Responsive Height */
        .card-container {
            height: 260px; /* Compact height for mobile */
        }
        
        @media (min-width: 640px) {
            .card-container {
                height: 300px; /* Standard height for tablets/desktop */
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 1rem;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.25rem; /* Slightly reduced padding for mobile */
            border-radius: 1rem;
            border: 1px solid rgba(204, 251, 241, 0.5); 
        }

        .card-front {
            background: white;
            color: #111827; /* Gray-900 */
        }

        .card-front::after {
            content: '\f059'; /* Question circle icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 1.25rem;
            color: #14b8a6; /* Teal-500 */
            opacity: 0.2;
        }

        .card-back {
            background: linear-gradient(135deg, #0d9488 0%, #115e59 100%); /* Teal-600 to Teal-800 */
            color: white;
            transform: rotateY(180deg);
        }

        .card-back::after {
            content: '\f058'; /* Check circle icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 1.25rem;
            color: white;
            opacity: 0.2;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
            <div class="flex items-center space-x-3 w-full sm:w-auto justify-center sm:justify-start">
                <i class="fa-solid fa-heart-pulse text-2xl sm:text-3xl text-teal-600"></i>
                <div class="text-center sm:text-left">
                    <h1 class="text-xl sm:text-2xl font-bold text-gray-900 tracking-tight leading-tight">Превентивная Медицина</h1>
                    <p class="text-xs sm:text-sm text-teal-600 font-medium">Специально для Натальи</p>
                </div>
            </div>
            <!-- Mobile-friendly instruction -->
            <div class="text-xs text-gray-400 flex items-center bg-gray-50 px-3 py-1 rounded-full sm:bg-transparent sm:p-0">
                <i class="fa-solid fa-hand-pointer mr-2 sm:hidden"></i>
                <span>Нажмите на карточку, чтобы перевернуть</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-10">
        
        <div class="text-center mb-6 sm:mb-10">
            <p class="text-sm sm:text-base text-gray-600 max-w-2xl mx-auto px-2">
                Основы здоровья, концепция 4P и биохакинг. Проверьте свои знания и запомните ключевые принципы активного долголетия.
            </p>
        </div>

        <!-- Grid Container: Adjusted gap for mobile (gap-4) -->
        <div id="cards-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 pb-8">
            <!-- Cards will be injected here by JS -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8 flex justify-center text-gray-400 text-xs sm:text-sm">
            <p>&copy; Мя ^__^</p>
        </div>
    </footer>

    <script>
        const flashcardsData = [
            {
                front: "Определение превентивной медицины",
                back: "Направление медицины, цель которого — предотвращение заболеваний и управление рисками, а не лечение уже возникших болезней."
            },
            {
                front: "Концепция 4P-медицины",
                back: "Четыре принципа: Prediction (предикция), Prevention (превенция), Personalization (персонализация), Participation (партисипативность)."
            },
            {
                front: "Предикция (Prediction)",
                back: "Выявление рисков развития заболеваний на основе генетики и биомаркеров еще до появления симптомов."
            },
            {
                front: "Превенция (Prevention)",
                back: "Действия на опережение (например, коррекция образа жизни) для предотвращения реализации болезни."
            },
            {
                front: "Персонализация (Personalization)",
                back: "Индивидуальный подход к пациенту, учитывающий его генетику и особенности метаболизма, а не общие стандарты."
            },
            {
                front: "Партисипативность (Participation)",
                back: "Активное осознанное участие пациента в процессе сохранения своего здоровья; партнерство с врачом."
            },
            {
                front: "Эпигенетика",
                back: "Наука о том, как образ жизни меняет активность генов («включает» и «выключает» их) без изменения ДНК."
            },
            {
                front: "Метафора: Генетика и образ жизни",
                back: "«Генетика заряжает пистолет, но на курок нажимает образ жизни»."
            },
            {
                front: "«Sitting is the new smoking»",
                back: "Длительное сидение (более 6 часов в день) повышает риски заболеваний и смертности сопоставимо с курением."
            },
            {
                front: "Где вырабатывается 90% серотонина?",
                back: "В кишечнике (с участием микробиоты)."
            },
            {
                front: "Биологический возраст",
                back: "Показатель реального состояния и степени изношенности организма, который может отличаться от паспортного возраста."
            },
            {
                front: "Lifespan vs Healthspan",
                back: "Lifespan — общая продолжительность жизни.<br><br>Healthspan — продолжительность здоровой, активной жизни."
            },
            {
                front: "Главная цель превентивной медицины",
                back: "Активное долголетие и сохранение высокого качества жизни в преклонном возрасте."
            },
            {
                front: "Легенда о врачах Древнего Китая",
                back: "Им платили жалованье только пока император был здоров. Если он заболевал, выплаты прекращались."
            },
            {
                front: "Частота профилактического чек-апа",
                back: "Как минимум один раз в год."
            },
            {
                front: "Биохакинг",
                back: "Системный подход к улучшению работы организма с помощью медицинских и технологических инструментов."
            },
            {
                front: "Влияние хронического стресса",
                back: "Повышенный уровень кортизола разрушает ткани, угнетает иммунитет и ускоряет старение."
            },
            {
                front: "Гигиена сна: условия",
                back: "Полная темнота, прохлада, отход ко сну до 23:00, продолжительность 7-8 часов."
            },
            {
                front: "Метафора: Пожар",
                back: "Классическая медицина тушит пожар (лечит), превентивная — обеспечивает пожарную безопасность (предотвращает)."
            },
            {
                front: "Нутрициология в превенции",
                back: "Использование питания как инструмента для снижения воспаления и нормализации метаболизма."
            }
        ];

        const grid = document.getElementById('cards-grid');

        flashcardsData.forEach((card, index) => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card-container group';
            // Slight delay for stagger effect
            cardElement.style.animation = `fadeInUp 0.5s ease-out ${index * 0.05}s backwards`;
            
            // Responsive font sizing: text-base for mobile, text-lg for desktop front
            // text-sm for mobile back, text-base for desktop back
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-front shadow-lg">
                        <h3 class="text-base sm:text-lg font-bold text-teal-800 mb-2 text-center px-2 leading-tight">${card.front}</h3>
                        <div class="w-10 h-1 bg-teal-200 rounded-full mt-2"></div>
                    </div>
                    <div class="card-back shadow-lg">
                        <p class="text-sm sm:text-base leading-relaxed px-1">${card.back}</p>
                    </div>
                </div>
            `;

            cardElement.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });

            grid.appendChild(cardElement);
        });

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
</html>
